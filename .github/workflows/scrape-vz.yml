name: VZ Premium Scraper

on:
  repository_dispatch:
    types: [scrape-request] # Naujas event type

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      ARTICLES: ${{ toJson(github.event.client_payload.articles) }} # Array
      TRENDING_TOPICS: ${{ github.event.client_payload.trending_topics }}
      WEBHOOK_URL: ${{ github.event.client_payload.webhook }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm install

      - name: Scrape VZ Articles Batch
        run: node batch-scraper.js # Naujas failas
        env:
          VZ_EMAIL: ${{ secrets.VZ_EMAIL }}
          VZ_PASSWORD: ${{ secrets.VZ_PASSWORD }}
