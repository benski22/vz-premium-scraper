name: VZ Premium Scraper

on:
  repository_dispatch:
    types: [scrape-request]

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      URL: ${{ github.event.client_payload.url }}
      TITLE: ${{ github.event.client_payload.title }}
      PUBDATE: ${{ github.event.client_payload.pubDate }}
      TRENDING_TOPICS: ${{ github.event.client_payload.trending_topics }}
      WEBHOOK_URL: ${{ github.event.client_payload.webhook }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm install

      - name: Scrape VZ Article
        run: node scraper.js
        env:
          VZ_EMAIL: ${{ secrets.VZ_EMAIL }}
          VZ_PASSWORD: ${{ secrets.VZ_PASSWORD }}
